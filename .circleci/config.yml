version: 2.1

jobs:
  auth-backend-test:
    docker:
      - image:  circleci/node:10
    steps:
      - checkout
      - run: 
          name: Go to auth repo
          command: cd auth
      - run: 
          name: Install npm dependencies
          command: npm install
      - run: 
          name: Run test
          command: npm test
   
    
      
workflows:
  automated-testing:
    jobs:
      - auth-backend-test:
        filters:
          branches:
            ignore:
              - master